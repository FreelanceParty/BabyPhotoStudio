<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фотостудія</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>
<div class="console">
    <div id="header">
        <div id="logo" class="header-tab">
            <img class="header-icon" src="/resources/icons/logo.png" alt="Логотип">
        </div>
        <div id="main-tab" class="header-tab">
            <img class="header-icon" src="/resources/icons/header_icons/home.png" alt="Головна">
        </div>
        <div id="photo-sessions-tab" class="header-tab">
            <img class="header-icon" src="/resources/icons/header_icons/camera.png" alt="Фотосесії">
        </div>
        <div id="calendar-tab" class="header-tab">
            <img class="header-icon" src="/resources/icons/header_icons/calendar.png" alt="Календар">
        </div>
        <div id="prices-tab" class="header-tab">
            <img class="header-icon" src="/resources/icons/header_icons/money.png" alt="Ціни">
        </div>
        <div id="location-tab" class="header-tab">
            <img class="header-icon" src="/resources/icons/header_icons/location.png" alt="Розташування">
        </div>
        <div id="call-me-tab" class="header-tab">
            <img class="header-icon" src="/resources/icons/header_icons/telephone.png" alt="Контакти">
        </div>
        <div id="contact-href">
            <a href="https://www.instagram.com/">
                <img class="header-icon" src="/resources/icons/header_icons/icon-instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/?locale=uk_UA">
                <img class="header-icon" src="/resources/icons/header_icons/icon-facebook.png" alt="Facebook">
            </a>
        </div>
    </div>
    <div id="content">
    </div>

    <footer>
        <p>&copy; 2024 KidsPhotoStudio. All rights reserved.</p>
    </footer>
</div>
<script src="/scripts/main.js"></script>
</body>
</html>
