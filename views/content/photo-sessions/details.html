<link rel="stylesheet" href="/styles/tabs/photo-sessions.css">

<div class="details-container">
    <div class="details-header">
    </div>
    <div class="details-content">
        <div class="photo-zone">
            <div class="main-photo">
            </div>
            <div class="secondary-photos">
                <!-- TODO: константи, змінити сертифікат фотки -->
                <div id="secondary-photo-1" class="photo">
                </div>
                <div id="secondary-photo-2" class="photo">
                </div>
                <div id="secondary-photo-3" class="photo">
                </div>
                <div id="secondary-photo-4" class="photo">
                </div>
            </div>
        </div>
        <div class="description">
            <div class="text">
            </div>
            <div class="price">
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            const
                id = JSON.parse(localStorage.getItem('myData')).block_id,
                $details = $('.details-container'),
                $header = $details.find('.details-header'),
                $mainPhoto = $details.find('.main-photo'),
                $prices = $details.find('.price'),
                $text = $details.find('.text'),
                text = {
                    '1': 'В очікуванні дива',
                    '2': 'Сімейна дитяча',
                    '3': 'Подарунковий сертифікат',
                },
                prices = {
                    '1': '1500$',
                    '2': '4500$',
                    '3': '5500$',
                },
                description = {
                    '1': 'Дитяча фотосесія – це можливість закарбувати посмішку улюбленого чада на знімках, довірившись професійному фотографу. Фахівець допоможе визначитися з локацією та образом, а також обере найкращі ракурси. Фотосесія триватиме годину. Через кілька тижнів після зйомки щасливі батьки отримають готові кадри в обробці.',
                    '2': 'Сімейна фотосесія - це можливість сфотографувати всіх членів родини такими, якими вони є зараз. Це можливість зупинити час і згадувати цей прекрасний веселий,цікавий момент, який відбувався у кадрі.',
                    '3': 'Цей сертифікат надає унікальну можливість закарбувати особливі моменти вашого життя або подарувати комусь незвичайний подарунок у вигляді фотосесії.',
                },
                mainPhoto = `<img src="/resources/pictures/photo_sessions_photos/main/main-${id}.png">`
            ;
            $header.html(text[id]);
            $prices.html(prices[id]);
            $text.html(description[id]);
            $mainPhoto.html(mainPhoto);
            for (let i = 1; i <= 4; i++) {
                const
                    $secondaryPhoto = $details.find(`#secondary-photo-${i}`),
                    secondaryPhoto = `<img src="/resources/pictures/photo_sessions_photos/secondary/secondary-${id}-${i}.png">`
                ;
                $secondaryPhoto.html(secondaryPhoto)
            }
        });
    </script>
</div>
