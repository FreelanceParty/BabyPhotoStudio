            </div>
        </div>
        <!-- TODO: додати вибір послуги -->
        <button class="js-studio-rent-btn" onclick="sendMessage()">Відправити заявку</button>
        <script>
            function sendMessage() {
                const data = {
                    name: $('.js-full-name').val(),
                    phone_number: $('.js-phone-number').val(),
                    email: $('.js-email').val()
                };

                fetch('http://localhost:3000/sendMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data,
                    }),
                })
                    .then(response => response.text())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </div>
